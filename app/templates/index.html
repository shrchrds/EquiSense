<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“Š AI Stock Analysis Assistant</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      margin: 0;
      background-color: #0d1117;
      color: #e6edf3;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }
    .chat-container {
      background-color: #161b22;
      border-radius: 12px;
      max-width: 800px;
      width: 100%;
      padding: 1.5rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #58a6ff;
    }
    .chat-box {
      max-height: 500px;
      overflow-y: auto;
      margin-bottom: 1rem;
      padding-right: 0.5rem;
    }
    .message {
      margin-bottom: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .user {
      background-color: #238636;
      text-align: right;
      color: white;
      margin-left: 25%;
    }
    .assistant {
      background-color: #30363d;
      text-align: left;
      margin-right: 25%;
    }
    form {
      margin-top: 1rem;
    }
    textarea {
      width: 100%;
      height: 3rem;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #30363d;
      background-color: #0d1117;
      color: #e6edf3;
      resize: none;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      margin-top: 0.6rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s ease;
    }
    button[type="submit"] {
      background-color: #58a6ff;
      color: white;
    }
    button[type="submit"]:hover {
      background-color: #1f6feb;
    }
    .clear-btn {
      background-color: #f85149;
      color: white;
    }
    .clear-btn:hover {
      background-color: #c93c37;
    }
    .error {
      color: #f85149;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>ðŸ“Š AI Stock Analysis Assistant</h1>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <div id="chat-box" class="chat-box">
      {% for msg in messages %}
        <div class="message {{ msg.role }}">
          <strong>{{ msg.role|capitalize }}:</strong><br />
          {{ msg.content | safe | nl2br }}
        </div>
      {% endfor %}
    </div>

    <form method="post" action="{{ url_for('index') }}">
      <textarea name="prompt" placeholder="Ask about a stock, market trend, or company..." required></textarea>
      <br />
      <button type="submit">Send</button>
    </form>

    <form method="get" action="{{ url_for('clear') }}">
      <button type="submit" class="clear-btn">Clear Chat</button>
    </form>
  </div>
</body>
</html>
